<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="build/style.css">
    <title>Buttons</title>
</head>
<body>
    <!--Header principal avec menu navigation-->
    <iframe scrolling="no" src="templates/header.html"></iframe>

    <!--Barre de titre bleue-->
    <div class="blue-title">
        Buttons
    </div>

    <!--Main avec grids pour les colonnes-->
    <main>

        <div class="headline-top letterspacing center">
            <p class="text-grey letterspacing">BUTTONS</p>
            <h1 class="main-title">Squares</h1>
        </div>

        <div class="grid grid-container-4">
            <div class="col1">
                <div class="buttons gradient-buttons-shadow">DISCOVER DOOM <img src="src/img/arwow.png"></div>
            </div>
            <div class="col1">
                <div class="buttons gradient-buttons">DISCOVER DOOM <img src="src/img/arwow.png"></div>
            </div>
            <div class="col1">
                <div class="buttons blue-buttons">DISCOVER DOOM <img src="src/img/arwow.png"></div>
            </div>
            <div class="col1">
                <div class="buttons border-gradient-buttons">DISCOVER DOOM <img src="src/img/arwow-gradient.png"></div>
            </div>
        </div>

        <div class="headline-top letterspacing center">
            <p class="text-grey letterspacing">BUTTONS</p>
            <h1 class="main-title">Soft rounded</h1>
        </div>


        <div class="grid grid-container-4">
            <div class="col1">
                <div class="buttons buttons-softRounded gradient-buttons-shadow">DISCOVER DOOM <img src="src/img/arwow.png"></div>
            </div>
            <div class="col1">
                <div class="buttons buttons-softRounded gradient-buttons">DISCOVER DOOM <img src="src/img/arwow.png"></div>
            </div>
            <div class="col1">
                <div class="buttons buttons-softRounded blue-buttons">DISCOVER DOOM <img src="src/img/arwow.png"></div>
            </div>
            <div class="col1">
                <div class="buttons buttons-softRounded border-gradient-buttons">DISCOVER DOOM <img src="src/img/arwow-gradient.png"></div>
            </div>
        </div>

        <div class="headline-top letterspacing center">
            <p class="text-grey letterspacing">BUTTONS</p>
            <h1 class="main-title">Rounded</h1>
        </div>


        <div class="grid grid-container-4">
            <div class="col1">
                <div class="buttons buttons-rounded gradient-buttons-shadow">DISCOVER DOOM <img src="src/img/arwow.png"></div>
            </div>
            <div class="col1">
                <div class="buttons buttons-rounded gradient-buttons">DISCOVER DOOM <img src="src/img/arwow.png"></div>
            </div>
            <div class="col1">
                <div class="buttons buttons-rounded blue-buttons">DISCOVER DOOM <img src="src/img/arwow.png"></div>
            </div>
            <div class="col1">
                <div class="buttons buttons-rounded border-gradient-buttons">DISCOVER DOOM <img src="src/img/arwow-gradient.png"></div>
            </div>
        </div>

    </main>
    <!--Footer-->
    <iframe scrolling="no" src="templates/footer.html"></iframe>
</body>
</html>
