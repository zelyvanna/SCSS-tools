<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="build/style.css">
    <title>Gradients</title>
</head>
<body>
    <!--Header principal avec menu navigation-->
    <iframe scrolling="no" src="templates/header.html"></iframe>

    <!--Barre de titre bleue-->
    <div class="blue-title">
        Gradients
    </div>
    
    <!--Main avec grids pour les colonnes-->
    <main>

        <div class="headline-top letterspacing center">
            <h1 class="main-title">Gradients</h1>
        </div>

        <div class="grid grid-container-3">
            <div class="col1">
                <div class="gradient--rectangle gradient--blue-purple"></div>
            </div>
            <div class="col1">
                <div class="gradient--rectangle gradient--cyan-purple"></div>
            </div>
            <div class="col1">
                <div class="gradient--rectangle gradient--red-pink"></div>
            </div>


            <div class="col1">
                <div class="gradient--rectangle gradient--green-purple"></div>
            </div>
            <div class="col1">
                <div class="gradient--rectangle gradient--orange-red"></div>
            </div>
            <div class="col1">
                <div class="gradient--rectangle gradient--yellow-purple"></div>
            </div>


            <div class="col1">
                <div class="gradient--rectangle gradient--pink-blue"></div>
            </div>
            <div class="col1">
                <div class="gradient--rectangle gradient--green-yellow"></div>
            </div>
            <div class="col1">
                <div class="gradient--rectangle gradient--blue-purple"></div>
            </div>

            <div class="col1">
                <div class="gradient--rectangle gradient--red-pink"></div>
            </div>
            <div class="col1">
                <div class="gradient--rectangle gradient--purple-blue"></div>
            </div>
            <div class="col1">
                <div class="gradient--rectangle gradient--cyan-purple"></div>
            </div>
        </div>


    </main>
    <!--Footer-->
    <iframe scrolling="no" src="templates/footer.html"></iframe>
</body>
</html>
